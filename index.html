<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Where's Waldo</title>
  </head>

  <body>
    <h2>Where's Waldo</h2>
    <span class="timer">Locate and click on the three targets to win!</span>
    <button class="start-button">Start game</button>
    <div class="images-container">
      <div class="targets">
        <div id="target1-sidebar" class="target">
          <img src="images/target1.png" alt="target1" />
          <span>Target 1</span>
        </div>
        <div id="target2-sidebar" class="target">
          <img src="images/target2.png" alt="target2" />
          <span>Target 2</span>
        </div>
        <div id="target3-sidebar" class="target">
          <img src="images/target3.png" alt="target3" />
          <span>Target 3</span>
        </div>
      </div>
      <div class="main-image">
        <img src="images/dbm2.png" alt="dbm2" usemap="#image-map" />
        <map name="image-map">
          <area class="target1" coords="789,642,51" shape="circle" />
          <area class="target2" coords="268,738,40" shape="circle" />
          <area class="target3" coords="902,482,26" shape="circle" />
        </map>
      </div>
    </div>
    <!-- Modal -->
    <dialog class="highscores-modal">
      <div class="highscores-modal-grid">
        <div class="modal-close-container">
          <span class="modal-close">X</span>
        </div>
        <div class="highscores-message">
          <div>Congratulations!</div>
          <div>You've made a high score!</div>
          <div class="username-input-container">
            <input class="username-input" type="text" placeholder="Enter your name here">
            <button class="username-submit-btn">Submit</button>
          </div>
        </div>
        <div class="highscores">
          <div class="highscore-container" data-rank="1">
            <span>#1: <span class="player-name">Player</span></span>
            <span><span class="highscore-value">x</span> s</span>
          </div>
          <div class="highscore-container" data-rank="2">
            <span>#2: <span class="player-name">Player</span></span>
            <span><span class="highscore-value">x</span> s</span>
          </div>
          <div class="highscore-container" data-rank="3">
            <span>#3: <span class="player-name">Player</span></span>
            <span><span class="highscore-value">x</span> s</span>
          </div>
        </div>
        <button class="play-again-button">Play again</button>
      </div>
    </dialog>
    <dialog class="general-modal">
      <button class="play-again-button">Play again</button>
    </dialog>
    <script src="main.js" type="module"></script>
  </body>
</html>
